name: Release Debian Packages

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential pkg-config \
            libdlib-dev libopenblas-dev liblapack-dev libgtk-3-dev libudev-dev \
            debhelper dpkg-dev devscripts curl bzip2

      - name: Build Debian and Ubuntu packages
        env:
          TAG_NAME: ${{ github.ref_name }}
          CARGO_HOME: ${{ github.workspace }}/.cargo-home
        run: |
          VERSION="${TAG_NAME#v}"
          if [[ -z "$VERSION" ]]; then
            echo "Unable to derive version from tag $TAG_NAME" >&2
            exit 1
          fi
          ./build/package-deb.sh --distro debian --version "$VERSION"
          ./build/package-deb.sh --distro ubuntu --version "$VERSION"

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            dist/chissu-pam_*_amd64.deb
